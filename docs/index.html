<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настолка</title>
    <link rel="stylesheet" href="style.css">
    <link rel="sc" href="">
    <meta content="width=device-width">
</head>
<body>
    <div>
        <div class="check">
            <p>Счет - <span id="a"></span></p>
            <button onclick="reset(this)"><img src="img/removecheck.png" height="25px"></button>
        </div>
        <div class="cart">
            <button id="cartbtn1" onclick="change1(this)"><div>1. <span id="word1"></span></div></button>
            <button id="cartbtn2" onclick="change2(this)"><div>2. <span id="word2"></span></div></button>
            <button id="cartbtn3" onclick="change3(this)"><div>3. <span id="word3"></span></div></button>
            <button id="cartbtn4" onclick="change4(this)"><div>4. <span id="word4"></span></div></button>
            <button id="cartbtn5" onclick="change5(this)"><div>5. <span id="word5"></span></div></button>
            <button id="cartbtn6" onclick="change6(this)"><div>6. <span id="word6"></span></div></button>
        </div>
        <div class="time">
            <form>
                <label for="timer">Выбрать время:</label>
                <br>
                <select id="timer" name="timer" onchange="valuechange(this)">
                  <option value="1">1 минута</option>
                  <option value="2">2 минуты</option>
                  <option value="3">3 минуты</option>
                  <option value="4">4 минуты</option>
                  <option value="5">5 минут</option>
                </select>
            </form>
            <div style="position: relative;">
                <div style="position: absolute; z-index: 1;" id="starttimer">Start</div>
                <div style="position: absolute; z-index: 2;" id="stoptimer">Stop</div>
                <div style="position: absolute; z-index: 3;" onclick="resetgame(this)" id="resetcart">Reset</div>
            </div>
            <div id="timerall">0:00</div>
        </div>
    </div>
    <script src="script1.js"></script>
    <script src="script2.js"></script>
</body>
</html>
