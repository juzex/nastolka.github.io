<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настолка</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <div class="check">
            <p>Счет - <span id="a"></span></p>
            <button><img src="img/removecheck.png" height="35px"></button>
        </div>
        <div class="cart">
            <button><div>1. <span id="word1"></span></div></button>
            <button><div>2. <span id="word1"></span></div></button>
            <button><div>3. <span id="word1"></span></div></button>
            <button><div>4. <span id="word1"></span></div></button>
            <button><div>5. <span id="word1"></span></div></button>
            <button><div>6. <span id="word1"></span></div></button>
        </div>
        <div class="time">
            <form>
                <label for="timer">Выбрать время:</label>
                <br>
                <select id="timer" name="timer">
                  <option value="1">1 минута</option>
                  <option value="2">2 минуты</option>
                  <option value="3">3 минуты</option>
                  <option value="4">4 минуты</option>
                  <option value="5">5 минут</option>
                </select>
            </form>
            <button id="startBtn"><img src="img/time.png"></button>
            <progress id="countdown1" value="60" max="60"></progress>
            <progress id="countdown2" value="120" max="120"></progress>
            <progress id="countdown3" value="180" max="180"></progress>
            <progress id="countdown4" value="240" max="240"></progress>
            <progress id="countdown5" value="300" max="300"></progress>
        </div>
    </div>
</body>
</html>
